<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth App Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand">Auth App</a>
        <form class="d-flex" role="search">
          {% if request.user.is_authenticated %}
          <a class="btn btn-outline-success" href="{% url 'logout' %}">
            Log Out
          </a>
          <a class="btn btn-outline-success" href="{% url 'profile' %}">
            Porfile
          </a>

          {% else %}
          <a class="btn btn-outline-success" href="{% url 'signup' %}">
            Sign Up</a
          >
          <a class="btn btn-outline-success" href="{% url 'login' %}"> Login</a>

          {% endif %}
        </form>
      </div>
    </nav>
    {% block body_block %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
